<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/41a28d55e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="rockpaperscissors.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>

      <div class="play-area">
        <div class="play-area-you" id="players-choice">
          <h2>You</h2>

          <div>
            <h3>What will you play?</h3>
            <div>
              <input type="radio" id="rock" value="Rock" name="player" />
              <label for="rock">Rock</label>
            </div>
            <div>
              <input type="radio" id="paper" value="Paper" name="player" />
              <label for="paper">Paper</label>
            </div>

            <div>
              <input
                type="radio"
                id="scissors"
                value="Scissors"
                name="player"
              />
              <label for="scissors">Scissors</label>
            </div>
          </div>
          <div><button id="player-play" type="submit">Submit</button></div>
        </div>

        <div class="vl"></div>

        <div class="play-area-computer" id="computer-result">
          <h2>Computer</h2>
          <div>
            <i class="fa-solid fa-robot fa-7x"></i>
          </div>
<div id="alert-message"></div>
          <button id="computer-play">Play</button>
        </div>
      </div>

      <div>
        <span id="winner"></span>
      </div>

     
    </div>
    <script src="rockpaperscissors.js"></script>
  </body>
</html>
